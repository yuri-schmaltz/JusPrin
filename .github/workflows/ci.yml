name: CI Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          git \
          libboost-all-dev \
          libwxgtk3.0-gtk3-dev \
          libcurl4-openssl-dev \
          libeigen3-dev \
          libglew-dev \
          libopenvdb-dev \
          libtbb-dev \
          libcereal-dev \
          libnlopt-cxx-dev
    
    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake .. \
          -DCMAKE_BUILD_TYPE=Release \
          -DBUILD_TESTS=ON \
          -DSLIC3R_STATIC=OFF
    
    - name: Build
      run: |
        cd build
        make -j$(nproc)
    
    - name: Run Tests
      run: |
        cd build
        ctest --output-on-failure --verbose
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-linux
        path: build/Testing/
        retention-days: 7

  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v1.1
    
    - name: Build Dependencies
      run: |
        .\build_win.bat -u
        .\build_win.bat -d
    
    - name: Build and Test
      run: |
        .\build_win.bat -st
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-windows
        path: build/Testing/
        retention-days: 7

  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        brew install cmake boost wxwidgets eigen glew openvdb tbb cereal nlopt
    
    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake .. \
          -DCMAKE_BUILD_TYPE=Release \
          -DBUILD_TESTS=ON
    
    - name: Build
      run: |
        cd build
        make -j$(sysctl -n hw.ncpu)
    
    - name: Run Tests
      run: |
        cd build
        ctest --output-on-failure --verbose
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-macos
        path: build/Testing/
        retention-days: 7

  lint-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run TODO/FIXME Analysis
      run: |
        python3 scripts/analyze_todos.py --output todos_report.md
    
    - name: Upload TODO Report
      uses: actions/upload-artifact@v3
      with:
        name: todos-report
        path: todos_report.md
        retention-days: 30
